<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smurf Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: Contains Search Bar and Dark Mode Toggle -->
  <header class="header">
    <!-- Search Bar -->
    <div class="search-bar">
      <form id="searchForm">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Enter Steam ID..." 
          aria-label="Search"
        />
        <button type="submit" id="searchButton">Search</button>
      </form>
    </div>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
  </header>

  <!-- Message Display -->
  <div id="message"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Main (Left) Column -->
    <div class="column main">
      <!-- Profile Section (top) -->
      <div class="profile-section">
        <div class="profile-picture">Waiting For Steam ID</div>
        <div class="profile-name"></div>
      </div>

      <!-- Smurf Calculation Area (middle) -->
      <div class="smurf-calc">
        <div class="information-boxes">Account Age:</div>
        <div class="information-display">test1</div>

        <div class="information-boxes">Number Of Games:</div>
        <div class="information-display">test2</div>

        <div class="information-boxes">Number Of Bans:</div>
        <div class="information-display">test3</div>

        <div class="information-boxes">Total Playtime:</div>
        <div class="information-display">test4</div>

        <div class="information-boxes">Total Playtime In Last Two Weeks:</div>
        <div class="information-display">test5</div>

        <div class="information-boxes">Number Of Friends:</div>
        <div class="information-display">test6</div>

        <div class="information-boxes">Average Completion Of Games %:</div>
        <div class="information-display">test7</div>

      </div>

      <!-- Bottom Section (only bar & yes/no) -->
      <div class="bottom-section">
        <div class="smurf-bar">
          <div class="smurf-bar-fill"></div>
        </div>
        <div class="smurf-answer">N/A</div>
      </div>
    </div>

    <!-- Right Column (Recent searches) -->
    <div class="column">
      <div class="recent-searches">Recent searches</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
