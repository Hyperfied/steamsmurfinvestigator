<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smurf Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: Contains Search Bar and Dark Mode Toggle -->
  <header class="header">
    <!-- Search Bar -->
    <div class="search-bar">
      <form id="searchForm">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Enter Steam ID..." 
          aria-label="Search"
        />
        <button type="submit" id="searchButton">Search</button>
      </form>
    </div>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
  </header>

  <!-- Message Display -->
  <div id="message"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Main (Left) Column -->
    <div class="column main">
      <!-- Profile Section (top) -->
      <div class="profile-section">
        <div class="profile-picture">Profile Picture</div>
        <div class="profile-name">Profile Name</div>
      </div>

      <!-- Smurf Calculation Area (middle) -->
      <div class="smurf-calc">Smurf calculation waffle</div>

      <!-- Bottom Section (only bar & yes/no) -->
      <div class="bottom-section">
        <div class="smurf-bar">bar out of 100%</div>
        <div class="smurf-answer">Yes/No</div>
      </div>
    </div>

    <!-- Right Column (Recent searches) -->
    <div class="column">
      <div class="recent-searches">Recent searches</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
